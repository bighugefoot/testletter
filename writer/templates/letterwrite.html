<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>세영이에게 <br>인편을 보내주세요!</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            {{ error }}
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <form method="POST" action=".">
              {% csrf_token %} <!-- 장고에서 크로스 도메인을 막기 위해 암호화된 키를 검증 -->

                <div class="form-group">
                    <label for="username">작성자</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="작성자 이름"
                           name="작성자" required
                    >
                </div>
                <div class="form-group">
                    <label for="password">제목</label>
                    <input type="text"
                           class="form-control"
                           id="password"
                           placeholder="제목을 입력해주세요"
                           name="제목" required
                    >
                </div>
                <div class="form-group">
                    <label for="re-password">내용</label>
                    <textarea type="text"
                           class="form-control"
                           id="re-password"
                           placeholder="내용을 입력해주세요(최대1500자)"
                           name="내용"
                           ROWs="5" required.
                    ></Textarea>

                    <div id="test_cnt">(0 / 1500)</div> <!--숫자세주는 코드-->

                    <script>

    $(document).ready(function() {
        $('#re-password').on('keyup', function() {
            $('#test_cnt').html("("+$(this).val().length+" / 1500)");

            if($(this).val().length > 1500) {
                $(this).val($(this).val().substring(0, 1500));
                $('#test_cnt').html("(1500 / 1500)");
            }
        });
    });

    </script>
                </div>
                <button type="submit" class="btn btn-primary">보내기</button>
                <a href="/writer"><button class="btn btn-primary" type="button">목록</button></a>
            </form>
        </div>
    </div>
</div>

{% if error %}<p style="color:red"><strong>{{ error }}</strong></p>{% endif %}
</body>
</html>
