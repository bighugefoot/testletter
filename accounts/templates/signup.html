<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<body>
{% block content %}
<div class="container">
  <h1>회원가입</h1>

  <form method="POST" action="{%url 'signup'%}">
    {% csrf_token %}
    아이디:
    <br>
    <input name="username" type="text">
    <br>
    비밀번호:
    <br>
    <input name="password1" type="password">
    <br>
    비밀번호확인:
    <br>
    <input name="password2" type="password">
    <br><br>
    <input type="submit" class="btn btn-primary" value="sign up">
  </form>
</div>
{% endblock %}
</html>
